<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo&display=swap" rel="stylesheet">
    <title>hog7.1</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Chivo', sans-serif;
            background: #3F0000;
            overflow: hidden;
        }
        .container {
            max-width: 344px;
            margin: 0 auto;
        }

        /*HEADER*/

        .header {
            min-height: 45px;
            background: #360000;
            border-bottom: 1px solid #727272;
        }
        .header__container {
            max-width: 345px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 45px;
        }
        .header__logo {
            width: 271px;
            height: 37px;
        }
        .header__logo img {
            height: 100%;
        }
        .header__house {
            position: absolute;
            top: 8px;
            right: 0;
            width: 17px;
            height: 17px;
            display: flex;
            align-items: center;
            align-self: flex-start;
            justify-content: center;

        }

        .menu {
            min-height: 45px;
            background: #360000;
        }
        .menu__container {
            max-width: 364px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            min-height: 45px;
        }
        .menu__item {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            line-height: 14px;
            color: #FFFFFF;
            min-width: 64px;
            height: 25px;
            background: #530000;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-sizing: border-box;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.25);
            border-radius: 3px;
        }
       

        /*CONTENT*/
        .content {

        }
        .content__container {
            max-width: 375px;
            margin: 0 auto;
        }
        .content__hero {
            width: 100%;
            max-height: 205px;
            margin-top: 14px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            height: 374px;
            align-content: space-between;
        }
        .content__hero-img {
            width: 183px;
            height: 183px;
        }
        .content__hero-img:first-child {
            margin-bottom: 8px;
        }
        .content__hero-img img {
            height: 100%;
            width: 100%;
        }
        .button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            display: flex;
            align-items: center;
            justify-content: center;

            min-width: 297px;
            min-height: 79px;
            background: #000000;
            border: 2px solid #FFFFFF;
            box-sizing: border-box;
            border-radius: 10px;

            font-size: 36px;
            line-height: 43px;
            color: #FFFFFF;
            text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            text-decoration: none;
        }
        .button__img {
            height: 48px;
            width: 48px;
            margin-left: 5px;
        }
        .button__img img {
            height: 100%;
            width: 100%;
            position: relative;
            top: 3px;
        }

        @media (max-width: 374px) {
            .container {
                max-width: 90%;
            }
            .header {
                padding-top: 3px;
                min-height: 45px;
            }
            .header__logo {
                height: 10vmin;
            }
            .menu__container {
                width: 90%;
            }
            .menu__item {
                min-width: auto;
                width: 15vw;
                font-size: 3vw;
            }
            .content__hero-img {
                width: auto;
                height: 49.5vw;
            }
            .button {
                min-width: auto;
                width: 75%;
                font-size: 11.8vmin;
            }
            .button__img {
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }
        @media (orientation: portrait) and (max-height: 570px) {
            .button {
                transform: translate(-50%, 100%);
            }
        }
    </style>
</head>
